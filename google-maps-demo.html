<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google Maps example</title>
    <style>
        #map_canvas {
            width: 1000px;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div>
    <script>
        function initMap() {
            let myOptions = {
                zoom: 8,
                center: { lat: 53.480759, lng: -2.242631 },
                mapTypeId: google.maps.MapTypeId.TERRAIN,
                disableDefaultUI: true,
                zoomControl: true,   // 有放缩按钮
                mapTypeControl: true,    // 地图类型
                scaleControl: true      
            }
            let map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            let iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
            let marker = new google.maps.Marker({
                position: { lat: 53.480759, lng: -2.242631 },
                map: map,
                icon: iconBase + 'flag_maps.png'
            });

            let contentString = '<div id="content"><h2 id="firstHeading" class="firstHeading">Custom info window</h2><p>This is a cool custom info window.</p></div>';
            let infoWindow = new google.maps.InfoWindow({
                content: contentString
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJLD0iZ5hA1bpauOXF3Gw0ujzujh_1WxQ&callback=initMap" async defer></script>
</body>

</html>
